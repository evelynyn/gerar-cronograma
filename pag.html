<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="pag.css">
    <title>Gerar cronograma alimentar</title>
</head>
<body>
    <div class="container"> 
        <div class="form-image"> 
            <img src="Captura de tela 2023-09-22 172647.png" alt="">
        </div> 
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre o seu bebê</h1>
                    </div> 
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>
                    </div> 
                </div>

                <div class="input-group">
                    <div class="input-box"> 
                        <label for="babyname">Nome completo da criança</label> 
                        <input id="babyname" type="text" name="babyname" placeholder="Digite aqui" required>
                    </div> 

                    <div class="input-box"> 
                        <label for="Idade">Idade da criança</label> 
                        <select class="form-control" required>
                            <option>6 meses</option>
                          <option>7 meses</option>
                          <option>8 meses</option>
                          <option>9 meses</option>
                          <option>10 meses</option> 
                          <option>11 meses</option> 
                          <option>1 ano </option>
                          <option>2 anos</option>
                          <option>3 anos</option>
                          </select>
                      </div> 

                      <div class="input-box"> 
                        <label for="massa">Massa corporal</label> 
                        <select class="form-control" required>
                            <option>5,5 kg a 7,5kg</option>
                          <option>7,6kg a 8,5kg</option>
                          <option>8,6kg a 9,5kg</option>
                          <option>9,6kg a 11 kg</option>
                          <option>11,5kg a 13kg</option> 
                          <option>13,5kg a 15kg</option> 
                          <option>Acima de 15 kg</option>
                          </select>
                      </div> 

                      <div class="input-box"> 
                        <label for="altura">Altura</label> 
                        <select class="form-control" required>
                            <option>46,2 cm a 70,3 cm</option>
                          <option>70,4 cm a 86,1 cm</option>
                          <option>86,2 cm a 93 cm</option>
                          <option>Acima de 93 cm</option>
                          </select>
                      </div>  

                      <div class="input-box"> 
                        <label for="amamentação">A criança ainda se amamenta?</label> 
                        <select class="form-control" required>
                            <option>Sim</option>
                          <option>Não</option>
                          </select>
                      </div>  

                      <div class="input-box"> 
                        <label for="formula">A criança faz o uso de fórmula infantil?</label> 
                        <select class="form-control" required>
                            <option>Sim</option>
                          <option>Não</option>
                          </select>
                      </div>  

                      <div class="input-box"> 
                        <label for="alergia">Alergias</label> 
                        <select class="form-control" required>
                            <option>Amendoim </option>
                          <option>Leite</option>
                          <option>Ovo</option>
                          <option>Glúten</option>
                          <option>Trigo</option> 
                          <option>Peixe</option> 
                          <option>Crustáceos</option>
                          </select>
                      </div> 
                </div>
                <div class="continue-button">
                    <button> <a href="#">Gerar cronograma alimentar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
